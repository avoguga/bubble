<!DOCTYPE html>
<html>
<head>
    <title>Bubble Gum Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff99cc, #ff66b2);
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            overflow: hidden;
        }
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            margin-bottom: 20px;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.8) 0%, 
                rgba(255, 192, 203, 0.8) 30%,
                rgba(255, 182, 193, 0.9) 70%);
            box-shadow: 
                inset -5px -5px 15px rgba(0,0,0,0.1),
                inset 5px 5px 15px rgba(255,255,255,0.5);
            animation: float 3s infinite alternate ease-in-out;
        }
        .evil-bubble {
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 0, 0, 0.8) 0%, 
                rgba(139, 0, 0, 0.8) 30%,
                rgba(100, 0, 0, 0.9) 70%);
        }
        .frozen-bubble {
            background: radial-gradient(circle at 30% 30%, 
                rgba(135, 206, 250, 0.8) 0%, 
                rgba(0, 191, 255, 0.8) 30%,
                rgba(30, 144, 255, 0.9) 70%);
        }
        .bubble:hover {
            transform: scale(1.1);
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-10px) rotate(5deg); }
        }
        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .score {
            font-size: 32px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 10px 0;
        }
        .timer, .lives {
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .combo-text {
            position: absolute;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            pointer-events: none;
            animation: floatUp 1s forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        .start-btn {
            background: #ff4d94;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: left;
            backdrop-filter: blur(5px);
        }
        .level-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            color: white;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="timer">Tempo: <span id="time">30</span>s</div>
        <div class="lives">Vidas: <span id="lives">3</span></div>
        <div class="score">Pontos: <span id="score">0</span></div>
    </div>
    <button id="startBtn" class="start-btn">Iniciar Jogo</button>
    <div class="stats">
        <div>Maior Combo: <span id="maxCombo">0</span></div>
        <div>Bolhas Estouradas: <span id="poppedBubbles">0</span></div>
    </div>
    <div class="level-indicator">
        Nível: <span id="level">1</span>
    </div>

    <audio id="popSound" src="bubble-pop.mp3" preload="auto"></audio>
    
    <script>
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let bubbles = [];
        let combo = 0;
        let maxCombo = 0;
        let poppedBubbles = 0;
        let isGameActive = false;
        let lives = 3;
        let level = 1;
        let bubbleSpeed = 1;
        let spawnRate = 800;
        
        const sounds = [];
        for(let i = 0; i < 5; i++) {
            sounds[i] = new Audio('bubble-pop.mp3');
        }
        let currentSound = 0;
        
        function playPopSound() {
            try {
                sounds[currentSound].play();
                currentSound = (currentSound + 1) % sounds.length;
            } catch(e) {
                console.error('Error playing sound:', e);
            }
        }
        
        const startBtn = document.getElementById('startBtn');
        startBtn.addEventListener('click', startGame);

        function showComboText(x, y, text, color = 'white') {
            const comboText = document.createElement('div');
            comboText.className = 'combo-text';
            comboText.style.left = x + 'px';
            comboText.style.top = y + 'px';
            comboText.style.color = color;
            comboText.textContent = text;
            document.body.appendChild(comboText);
            
            setTimeout(() => comboText.remove(), 1000);
        }

        function createBubble() {
            if (!isGameActive) return;

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            // Random bubble type
            const bubbleType = Math.random();
            let isFrozen = false;
            
            if (bubbleType < 0.1 && level > 1) { // 10% chance for evil bubble after level 1
                bubble.classList.add('evil-bubble');
            } else if (bubbleType < 0.2 && level > 2) { // 10% chance for frozen bubble after level 2
                bubble.classList.add('frozen-bubble');
                isFrozen = true;
            }
            
            const minSize = 40;
            const maxSize = 80;
            const size = minSize + Math.random() * (maxSize - minSize);
            
            const x = Math.random() * (window.innerWidth - size);
            const y = window.innerHeight - size;
            
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = x + 'px';
            bubble.style.top = y + 'px';

            let popTimeout;

            bubble.addEventListener('click', () => {
                if (!isGameActive) return;
                
                clearTimeout(popTimeout);
                
                if (bubble.classList.contains('evil-bubble')) {
                    lives--;
                    document.getElementById('lives').textContent = lives;
                    showComboText(
                        parseInt(bubble.style.left) + size/2,
                        parseInt(bubble.style.top) + size/2,
                        '-1 ❤️',
                        'red'
                    );
                    if (lives <= 0) {
                        endGame();
                        return;
                    }
                } else {
                    playPopSound();
                    if (!isFrozen) {
                        combo++;
                    } else {
                        combo = Math.max(0, combo - 1);
                        showComboText(
                            parseInt(bubble.style.left) + size/2,
                            parseInt(bubble.style.top) + size/2,
                            'Congelado!',
                            '#00BFFF'
                        );
                    }
                    
                    if (combo > maxCombo) {
                        maxCombo = combo;
                        document.getElementById('maxCombo').textContent = maxCombo;
                    }
                    
                    const points = Math.ceil(combo * 1.5) * (isFrozen ? 0.5 : 1);
                    score += points;
                    poppedBubbles++;
                    
                    document.getElementById('score').textContent = score;
                    document.getElementById('poppedBubbles').textContent = poppedBubbles;
                    
                    if (!isFrozen) {
                        showComboText(
                            parseInt(bubble.style.left) + size/2,
                            parseInt(bubble.style.top) + size/2,
                            `+${points}`
                        );
                    }
                }

                bubble.style.animation = 'pop 0.3s forwards';
                setTimeout(() => {
                    bubble.remove();
                    bubbles = bubbles.filter(b => b !== bubble);
                }, 300);
            });

            document.body.appendChild(bubble);
            bubbles.push(bubble);

            const floatAnimation = () => {
                if (!isGameActive) return;
                
                const currentY = parseInt(bubble.style.top);
                if (currentY > -size) {
                    bubble.style.top = (currentY - bubbleSpeed) + 'px';
                    requestAnimationFrame(floatAnimation);
                } else {
                    if (!bubble.classList.contains('evil-bubble')) {
                        combo = 0;
                    }
                    bubble.remove();
                    bubbles = bubbles.filter(b => b !== bubble);
                }
            };

            requestAnimationFrame(floatAnimation);

            popTimeout = setTimeout(() => {
                if (bubble.parentElement) {
                    if (!bubble.classList.contains('evil-bubble')) {
                        combo = 0;
                    }
                    bubble.remove();
                    bubbles = bubbles.filter(b => b !== bubble);
                }
            }, 8000);
        }

        function levelUp() {
            level++;
            document.getElementById('level').textContent = level;
            bubbleSpeed += 0.5;
            spawnRate = Math.max(300, spawnRate - 100);
            
            showComboText(
                window.innerWidth / 2,
                window.innerHeight / 2,
                `Nível ${level}!`,
                '#FFD700'
            );
            
            clearInterval(gameInterval);
            gameInterval = setInterval(createBubble, spawnRate);
        }

        function endGame() {
            clearInterval(gameInterval);
            isGameActive = false;
            bubbles.forEach(bubble => bubble.remove());
            bubbles = [];
            startBtn.style.display = 'block';
            alert(`Fim de jogo!\nPontuação: ${score}\nNível: ${level}\nMaior Combo: ${maxCombo}\nBolhas Estouradas: ${poppedBubbles}`);
        }

        function startGame() {
            if (isGameActive) return;
            
            isGameActive = true;
            score = 0;
            timeLeft = 30;
            combo = 0;
            maxCombo = 0;
            poppedBubbles = 0;
            lives = 3;
            level = 1;
            bubbleSpeed = 1;
            spawnRate = 800;
            startBtn.style.display = 'none';
            
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = timeLeft;
            document.getElementById('maxCombo').textContent = maxCombo;
            document.getElementById('poppedBubbles').textContent = poppedBubbles;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;

            bubbles.forEach(bubble => bubble.remove());
            bubbles = [];

            gameInterval = setInterval(() => {
                createBubble();
            }, spawnRate);

            const timerInterval = setInterval(() => {
                timeLeft -= 1;
                document.getElementById('time').textContent = timeLeft;

                if (score >= level * 100) {
                    levelUp();
                    timeLeft += 10; // Bonus time for level up
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }
    </script>
</body>
</html>
