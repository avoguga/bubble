<!DOCTYPE html>
<html>
<head>
    <title>Bubble Gum Game Deluxe</title>
    <style>
        * { user-select: none; }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff99cc, #ff66b2, #ff3399);
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            overflow: hidden;
            animation: backgroundGradient 10s infinite alternate;
        }
        @keyframes backgroundGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.3);
            padding: 20px 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transform: translateZ(0);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(255, 192, 203, 0.8) 30%,
                rgba(255, 182, 193, 0.9) 70%);
            box-shadow: 
                inset -5px -5px 15px rgba(0,0,0,0.1),
                inset 5px 5px 15px rgba(255,255,255,0.5),
                0 0 10px rgba(255,255,255,0.3);
            animation: float 3s infinite alternate ease-in-out;
            transform-origin: center;
            transition: transform 0.2s;
        }
        .bubble:hover {
            transform: scale(1.1);
            filter: brightness(1.1);
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-10px) rotate(5deg); }
        }
        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.4); opacity: 0.5; }
            100% { transform: scale(0.1); opacity: 0; }
        }
        .score {
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 10px 0;
            font-weight: bold;
        }
        .timer {
            font-size: 28px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .combo-text {
            position: absolute;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            pointer-events: none;
            animation: floatUp 1s forwards;
            z-index: 1000;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-80px) scale(1.5); opacity: 0; }
        }
        .start-btn {
            background: linear-gradient(45deg, #ff4d94, #ff1a75);
            border: none;
            padding: 18px 36px;
            border-radius: 30px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .start-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 25px rgba(0,0,0,0.3);
            filter: brightness(1.1);
        }
        .start-btn:active {
            transform: translateY(1px);
        }
        .stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            color: white;
            text-align: left;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            font-size: 18px;
            line-height: 1.5;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .power-up {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: gold;
            cursor: pointer;
            animation: pulse 1s infinite;
            z-index: 1000;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .level-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 15px;
            color: white;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>

    <button id="startBtn" class="start-btn">Iniciar</button>
